<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>

<div class="container" id="main_container">

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Train Time Schedule</h1>
			<hr class="my-4">
			<p class="lead">Don't miss your train!!!</p>
		</div>
	</div>
<div class="container">
<div class="row">
		<div class="card" style="width: 100%;">
			<div class="card-header">
				<h5>Current train schedule</h5>
			</div>
			<div class="card-body">
			<table class="table table-md" id="trainTable">
				<tr><thead>
				<th scope="col">Train Name</th>
				<th scope="col">Destination</th>
				<th scope="col">Frequency (mins)</th>
				<th scope="col">Next Arrival</th>
				<th scope="col">Minutes Away</th>
				</tr>
				</thead>
					<tbody>

					</tbody>
			</table>
			</div>
		</div>
		</div>

<div class="row mt-4">
	<div class="card" style="width: 100%;">
		<div class="card-header">
			<h5>Add Train</h5>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="trainNameInput">Train Name</label>
					<input type="text" class="form-control" id="trainNameInput">
				</div>
				<div class="form-group">
					<label for="destinationInput">Destination</label>
					<input type="text"  class="form-control" id="destinationInput">
				</div>
				<div class="form-group">
					<label for="firstTrainTimeInput">First train (HH:mm - military time format)</label>
					<input type="text"  class="form-control" id="firstTrainTimeInput">
				</div>
				<div class="form-group">
					<label for="frequencyInput">Frequency</label>
					<input type="text" class="form-control" id="frequencyInput">
				</div>
				<button type="button" class="btn btn-decondary" id="submitNewTrain">Submit</button>
			</form>
		</div>
	</div>

</div>

	</div>
	<div class="row">
		<div clas="container">

		</div>
	</div>
</div>



<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="assets/jquery.mask.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
